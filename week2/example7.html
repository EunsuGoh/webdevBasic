<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let x = 10;
        let y = 20;
        document.write(x+y+"<br>");
        document.write(x-y+"<br>");
        document.write(x*y+"<br>");
        document.write(x/y+"<br>");
        document.write(x%y+"<br>");
    </script>
</head>
<body>
</body>
